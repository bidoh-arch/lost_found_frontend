{% extends "base.html" %}
{% block title %}Login | Lost & Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-2">Login</h3>
        <p class="text-muted mb-4">Access your account to report or claim items.</p>

        <!-- Frontend only for now -->
        <form action="#" method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@kisiiuniversity.ac.ke" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="small text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
          Donâ€™t have an account?
          <a href="/register" class="text-decoration-none fw-semibold">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
