<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Lost & Found{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Lost & Found</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">

          <li class="nav-item">
            <a class="nav-link" href="/lost-items">Lost Items</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/found-items">Found Items</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/report-lost">Report Lost</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/report-found">Report Found</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-light btn-sm" href="/login">Login</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="/register">Register</a>
          </li>

          <!-- Admin link (backend will later show only for admin) -->
          <li class="nav-item">
            <a class="nav-link text-warning fw-semibold" href="/admin">Admin</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-top py-3 mt-5">
    <div class="container text-center small text-muted">
      Smart Lost & Found System â€” Kisii University &copy; 2026
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
