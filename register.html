<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Lost & Found</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">

          <li class="nav-item">
            <a class="nav-link" href="user/lost_items.html">Lost Items</a>

          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-4">

    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="fw-bold mb-2">Create Account</h3>
            <p class="text-muted mb-4">
              Register to report lost/found items and receive notifications.
            </p>

            <!-- Frontend only -->
            <form action="#" method="post">

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" placeholder="e.g. Bedan Wanjihia" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" placeholder="e.g. 07xxxxxxxx" required>
                </div>

                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="example@kisiiuniversity.ac.ke" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Create password" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm password" required>
                </div>

                <div class="col-12">
                  <label class="form-label">Account Type</label>
                  <select class="form-select" required>
                    <option value="">Select type...</option>
                    <option>Student</option>
                    <option>Staff</option>
                    <option>Visitor</option>
                  </select>
                </div>

              </div>

              <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
              Already have an account?
              <a href="login.html" class="text-decoration-none fw-semibold">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-top py-3 mt-5">
    <div class="container text-center small text-muted">

</body>
