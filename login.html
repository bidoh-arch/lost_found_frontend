<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Lost & Found</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Lost & Found</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">

          <li class="nav-item">
            <a class="nav-link" href="user/lost_items.html">Lost Items</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="user/found_items.html">Found Items</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="user/report_lost.html">Report Lost</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="user/report_found.html">Report Found</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-light btn-sm" href="login.html">Login</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="register.html">Register</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-warning fw-semibold" href="admin/admin_dashboard.html">Admin</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-4">

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="fw-bold mb-2">Login</h3>
            <p class="text-muted mb-4">Access your account to report or claim items.</p>

            <!-- Frontend only -->
            <form action="#" method="post">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@kisiiuniversity.ac.ke" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="small text-decoration-none">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
              Don’t have an account?
              <a href="register.html" class="text-decoration-none fw-semibold">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-top py-3 mt-5">
    <div class="container text-center small text-muted">
      Smart Lost & Found System — Kisii University &copy; 2026
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
